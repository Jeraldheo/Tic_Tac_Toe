<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="Tic_Tac_Toe_Style.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
         
        <table id="table" style="cursor:pointer;">
                <tbody>
                <tr>
                    <td class="cell_0" id="cel0"></td>
                    <td class="cell_1" id="cel1"></td>
                    <td class="cell_2" id="cel2"></td>
                </tr>
                <tr>
                    <td class="cell_3" id="cel3"></td>
                    <td class="cell_4" id="cel4"></td>
                    <td class="cell_5" id="cel5"></td>
                </tr>
                <tr>
                    <td class="cell_6" id="cel6"></td>
                    <td class="cell_7" id="cel7"></td>
                    <td class="cell_8" id="cel8"></td>
                </tr>
                </tbody>
        </table>
        <script src="Script.js"></script>
    </body>
</html>
